<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="template.html" data-template-at="content">
    <div class="app:query col-md-12">
        <div class="center">
            <a href="." class="nav-link" data-template="app:copy-params">
                <i class="glyphicon glyphicon-chevron-up"/> Back to Search and Work List
            </a>
        </div>
        <p>Found: <span id="hit-count" data-template="app:hit-count"/> matches.</p>
        <!-- pagination for small device -->
        <div class="hidden-md hidden-lg hidden-sm">
            <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="5" data-template-min-hits="21"/>
        </div>
        <!-- pagination for larger device -->
        <div class="hidden-xs">
            <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="9" data-template-min-hits="21"/>
        </div>
        <!-- query results -->
        <table data-template="app:show-hits" data-template-per-page="20" id="results" class="col-md-8 table"/>
        <!-- bottom pagination for small device -->
        <div class="hidden-md hidden-lg hidden-sm">
            <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="5" data-template-min-hits="21"/>
        </div>
        <!-- bottom pagination for larger device -->
        <div class="hidden-xs">
            <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="9" data-template-min-hits="21"/>
        </div>
    </div>
</div>
